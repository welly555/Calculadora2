<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bae3569f2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="calculadora">
        
        <div class="container" >
            <input type="text" id="resultado" class="form-control resultado" placeholder="0" disabled>
        </div>
        <div class="row ">
            <button type="button" class="btn clear btn-secondary btn-lg font-weight-ligth" onclick="resultado('acao', 'C')">C</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('acao', '/')">/</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('acao', 'X')">X</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '7')">7</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '8')">8</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '9')">9</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('acao', '-')">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '4')">4</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '5')">5</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '6')">6</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('acao', '+')">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '1')">1</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '2')">2</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '3')">3</button>
            <button type="button" class="btn btn-secondary btn-lg enter" onclick="resultado('acao', '=')">=</button>
        </div>
        <div class="row " style="margin-top: -60px;">
            <button type="button" class="btn zero btn-secondary btn-lg font-weight-ligth" onclick="resultado('valor', '0')">0</button>
            <button type="button" class="btn btn-secondary btn-lg font-weight-ligth" onclick="resultado('acao', '.')">.</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>   
    <script src="/calculadora/script.js"></script>
</body>
</html>
